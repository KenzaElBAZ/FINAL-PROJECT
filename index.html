<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Photo Gallery</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      #image {
        width: 300px;
        height: 300px;
        border: 2px solid #333;
        border-radius: 8px;
        background-size: cover;
        background-position: center;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #333;
        transition: border-color 0.3s ease;
      }

      .thumbnail-container {
        display: flex;
        justify-content: center;
        overflow-x: auto;
        white-space: nowrap;
        padding: 10px;
        width: 100%;
        max-width: 1000px;
      }

      .thumbnail {
        width: 100px;
        height: 100px;
        margin: 10px;
        cursor: pointer;
        border: 2px solid #ccc;
        border-radius: 5px;
        transition: transform 0.2s ease, border-color 0.2s ease;
      }

      .thumbnail:hover {
        transform: scale(1.05);
        border-color: #888;
      }
    </style>
  </head>
  <body onload="initializeGallery()">
    <div id="image">Hover over an image below to display here.</div>
    <div class="thumbnail-container">
      <img
        src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        class="thumbnail"
        onmouseover="upDate(this)"
        onmouseout="undo()"
        onfocus="upDate(this)"
        onblur="undo()"
        tabindex="0"
      />
      <img
        src="https://images.pexels.com/photos/620337/pexels-photo-620337.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        class="thumbnail"
        onmouseover="upDate(this)"
        onmouseout="undo()"
        onfocus="upDate(this)"
        onblur="undo()"
        tabindex="0"
      />
      <img
        src="https://images.pexels.com/photos/38326/pexels-photo-38326.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        class="thumbnail"
        onmouseover="upDate(this)"
        onmouseout="undo()"
        onfocus="upDate(this)"
        onblur="undo()"
        tabindex="0"
      />
      <img
        src="https://images.pexels.com/photos/1231234/pexels-photo-1231234.jpeg"
        class="thumbnail"
        onmouseover="upDate(this)"
        onmouseout="undo()"
        onfocus="upDate(this)"
        onblur="undo()"
        tabindex="0"
      />
      <img
        src="https://images.pexels.com/photos/5675678/pexels-photo-5675678.jpeg"
        class="thumbnail"
        onmouseover="upDate(this)"
        onmouseout="undo()"
        onfocus="upDate(this)"
        onblur="undo()"
        tabindex="0"
      />
      <img
        src="https://images.pexels.com/photos/6942456/pexels-photo-6942456.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        class="thumbnail"
        onmouseover="upDate(this)"
        onmouseout="undo()"
        onfocus="upDate(this)"
        onblur="undo()"
        tabindex="0"
      />
    </div>
    <script>
      function upDate(previewPic) {
        console.log("Mouse over:", previewPic.alt);
        console.log("Alt text:", previewPic.alt);
        console.log("Source:", previewPic.src);
        document.getElementById("image").innerHTML = previewPic.alt;
        document.getElementById("image").style.backgroundImage =
          "url('" + previewPic.src + "')";
      }

      function undo() {
        document.getElementById("image").style.backgroundImage = "url('')";
        document.getElementById("image").innerHTML =
          "Hover over an image below to display here.";
      }

      function initializeGallery() {
        const thumbnails = document.querySelectorAll(".thumbnail");
        thumbnails.forEach((thumbnail, index) => {
          thumbnail.setAttribute("tabindex", "0");
          thumbnail.addEventListener("focus", () => upDate(thumbnail));
          thumbnail.addEventListener("blur", undo);
        });
        console.log("Gallery initialized and tabindex attributes set.");
      }

      document.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          const focusedElement = document.activeElement;
          if (focusedElement.classList.contains("thumbnail")) {
            upDate(focusedElement);
          }
        }
      });
    </script>
  </body>
</html>
